jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /aiModels/docker/EasyNote
            git pull origin main
            docker build --no-cache -t easynote:latest .
            docker stop easynote || true
            docker rm easynote || true
            docker run -d \
              --name easynote \
              -p 8038:8000 \
              -v /aiModels/docker/EasyNote/data:/app/data \
              --env-file /aiModels/docker/EasyNote/.env \
              --restart unless-stopped \
              easynote:latest
