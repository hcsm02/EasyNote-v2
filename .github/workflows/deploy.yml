name: Deploy EasyNote

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        run: |
          # å¼ºåˆ¶å°†é•œåƒåç§°è½¬æ¢ä¸ºå°å†™
          echo "IMAGE_REPO=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
          no-cache: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 20m
          script: |
            # å®šä¹‰å˜é‡
            IMAGE_REPO=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG=${{ github.sha }}
            
            cd /aiModels/docker/EasyNote
            git pull origin main
            
            # ä½¿ç”¨å”¯ä¸€ SHA æ ‡ç­¾æ‹‰å–é•œåƒï¼Œå¼ºåˆ¶é¿å¼€ç¼“å­˜
            echo "ğŸ“¥ æ­£åœ¨æ‹‰å–ç‰ˆæœ¬: $IMAGE_TAG"
            docker pull $IMAGE_REPO:$IMAGE_TAG
            
            # æ ‡è®°ä¸ºæœ€æ–°çš„æ–¹ä¾¿åç»­ç®¡ç†
            docker tag $IMAGE_REPO:$IMAGE_TAG $IMAGE_REPO:latest
            
            echo "ğŸ”„ åœæ­¢æ—§å®¹å™¨å¹¶å¯åŠ¨æ–°ç‰ˆæœ¬..."
            docker stop easynote || true
            docker rm easynote || true
            
            docker run -d \
              --name easynote \
              -p 8038:8000 \
              -v /aiModels/docker/EasyNote/data:/app/data \
              --env-file /aiModels/docker/EasyNote/.env \
              --restart unless-stopped \
